<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>企划广场 - 画商店</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/paintingshop.css">
    <script src="/js/paintingshop.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>

<body>
<div th:insert="navigation :: nav"></div>


<div class="container-fluid main">
    <div class="row margin-left-40px">

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 panel panel-default paintingsSquare-left-padding">

            <div class="paintingsSquare-left-title">稿件用途</div>
            <div>
                <a style="text-decoration:none;" href="/demandSquare/purpose/0/1">
                    <span class="label label-info paintingsSquare-left-tag">Q版</span>
                </a>
                <a style="text-decoration:none;" href="/demandSquare/purpose/0/2">
                    <span class="label label-info paintingsSquare-left-tag">头像</span>
                </a>
                <a style="text-decoration:none;" href="/demandSquare/purpose/0/3">
                    <span class="label label-info paintingsSquare-left-tag">壁纸</span>
                </a>
                <a style="text-decoration:none;" href="/demandSquare/purpose/0/4">
                    <span class="label label-info paintingsSquare-left-tag">自设/OC</span>
                </a>
                <a style="text-decoration:none;" href="/demandSquare/purpose/0/5">
                    <span class="label label-info paintingsSquare-left-tag">其他</span>
                </a>
            </div>
            <hr>

            <div class="paintingsSquare-left-title">价格区间</div>
            <div>
                <a style="text-decoration:none;" href="/demandSquare/price/1/1">
                    <span class="label label-info paintingsSquare-left-tag">20元/张 以下</span>
                </a>
                <a style="text-decoration:none;" href="/demandSquare/price/1/2">
                    <span class="label label-info paintingsSquare-left-tag">20元/张 - 50元/张</span>
                </a>
                <a style="text-decoration:none;" href="/demandSquare/price/1/3">
                    <span class="label label-info paintingsSquare-left-tag">50元/张 - 100元/张</span>
                </a>
                <a style="text-decoration:none;" href="/demandSquare/price/1/4">
                    <span class="label label-info paintingsSquare-left-tag">100元/张 - 200元/张</span>
                </a>
                <a style="text-decoration:none;" href="/demandSquare/price/1/5">
                    <span class="label label-info paintingsSquare-left-tag">200元/张 以上</span>
                </a>
            </div>

        </div>


        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 panel panel-default demandSquare-demand-size margin-top-0px"
                 th:each="demand : ${pagination.demandDTOs}">
                <a th:href="@{'/demand/'+${demand.id}}">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 demandSquare-demand-onclick-size">
                        <div class="demandSquare-demand-css">

                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6
                                demandSquare-demand-title" th:text="${demand.title}"></div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6
                                demandSquare-demand-price" th:text="${demand.price}"></div>
                            </div>
                            <!--我发布的-->
                            <div th:if="${session.user != null && session.user.id==demand.creator}">
                                <span class="text-desc">我发布的</span>
                            </div>
                            <br>
                            <div class="row" th:if="${session.user != null && session.user.id==demand.creator}">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <span class="glyphicon glyphicon-tag demandSquare-demand-tag-size"
                                          aria-hidden="true"></span>
                                    <span th:text="${demand.purpose}"></span>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <span class="glyphicon glyphicon-calendar demandSquare-demand-tag-size"
                                          aria-hidden="true"></span>
                                    <span th:text="${demand.closingDate}"></span>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <span class="glyphicon glyphicon-flag demandSquare-demand-tag-size"
                                          aria-hidden="true"></span>
                                    <span th:text="${demand.enlistCount}"></span>
                                </div>
                            </div>
                            <!--别人发布的-->
                            <div class="row margin-top-20px"
                                 th:if="${session.user == null || session.user.id!=demand.creator}">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <span class="glyphicon glyphicon-tag demandSquare-demand-tag-size"
                                          aria-hidden="true"></span>
                                    <span th:text="${demand.purpose}"></span>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <span class="glyphicon glyphicon-calendar demandSquare-demand-tag-size"
                                          aria-hidden="true"></span>
                                    <span th:text="${demand.closingDate}"></span>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                    <span class="glyphicon glyphicon-flag demandSquare-demand-tag-size"
                                          aria-hidden="true"></span>
                                    <span th:text="${demand.enlistCount}"></span>
                                </div>
                            </div>

                            <hr>
                            <div class="row margin-top--5px">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 demandSquare-demand-description-title">
                                    详情摘要
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 demandSquare-demand-description"
                                     th:text="${demand.description}"></div>
                            </div>

                        </div>
                    </div>
                </a>
            </div>

            <!--所有分页-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${lookUp==10}">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a href="/demandSquare?page=1" aria-label="First">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{/demandSquare(page=${pagination.page - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                            <a th:href="@{/demandSquare(page=${page})}" th:text="${page}">
                            </a>
                        </li>
                        <li th:if="${pagination.showNext}">
                            <a th:href="@{/demandSquare(page=${pagination.page + 1})}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{/demandSquare(page=${pagination.totalPage})}" aria-label="End">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!--按用途查询分页-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${lookUp==0}">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a th:href="@{'/demandSquare/purpose/'+${id}+'/'+${messageId}(page=1)}" aria-label="First">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{'/demandSquare/purpose/'+${id}+'/'+${messageId}(page=${pagination.page - 1})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                            <a th:href="@{'/demandSquare/purpose/'+${id}+'/'+${messageId}(page=${page})}"
                               th:text="${page}">
                            </a>
                        </li>
                        <li th:if="${pagination.showNext}">
                            <a th:href="@{'/demandSquare/purpose/'+${id}+'/'+${messageId}(page=${pagination.page + 1})}"
                               aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{'/demandSquare/purpose/'+${id}+'/'+${messageId}(page=${pagination.totalPage})}"
                               aria-label="End">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!--按价格查询分页-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${lookUp==1}">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a th:href="@{'/demandSquare/price/'+${id}+'/'+${messageId}(page=1)}" aria-label="First">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{'/demandSquare/price/'+${id}+'/'+${messageId}(page=${pagination.page - 1})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                            <a th:href="@{'/demandSquare/price/'+${id}+'/'+${messageId}(page=${page})}"
                               th:text="${page}">
                            </a>
                        </li>
                        <li th:if="${pagination.showNext}">
                            <a th:href="@{'/demandSquare/price/'+${id}+'/'+${messageId}(page=${pagination.page + 1})}"
                               aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{'/demandSquare/price/'+${id}+'/'+${messageId}(page=${pagination.totalPage})}"
                               aria-label="End">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>


    </div>
</div>


<div th:insert="footer :: foot"></div>


</body>
</html>
