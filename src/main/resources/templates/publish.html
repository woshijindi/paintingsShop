<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布企划 - 画商店</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/paintingshop.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/css/bootstrap-select.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/paintingshop.js"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
    <script src="/js/defaults-zh_CN.min.js"></script>
    <script src="/js/defaults-zh_CN.min.js"></script>


</head>

<body>
<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <div class="publish-style panel panel-default">
        <h2 class="center-block publish-title">发布企划</h2>
        <h5 class="center-block publish-title-content">完善详细要求，便于画师更好地完成稿件！</h5>
        <hr>

        <div class="form-group publish-little-content">
            <label class="publish-little-title" for="title">给企划起个吸引人的标题吧！</label>
            <div>
                <input type="text" class="form-control" autocomplete="off" id="title" name="title"
                       maxlength="20"
                       placeholder="例：日系可爱女孩子头像">
            </div>
        </div>
        <div class="form-group publish-little-content">
            <label class="publish-little-title" for="purpose">您准备把这张稿件用作？</label>
            <select class="selectpicker" id="purpose">
                <option value="1">Q版</option>
                <option value="2">头像</option>
                <option value="3">壁纸</option>
                <option value="4">自设/OC</option>
                <option value="5">其他</option>
            </select>
        </div>
        <div class="form-group publish-little-content">
            <label class="publish-little-title" for="specifications">您需要什么规格的稿件？</label>
            <select class="selectpicker" id="specifications">
                <option value="1">3600 x 4800 px (游戏卡牌图)</option>
                <option value="2">宽度 500 px，高度不限 (微博微信配图)</option>
                <option value="3">1920 x 1080 px (高清电脑屏幕)</option>
                <option value="4">216 x 291 mm 含出血 / 300dpi (A4印刷品)</option>
                <option value="5">自定义规格(请自行在描述里描述)</option>
            </select>
        </div>
        <div class="form-group publish-little-content">
            <label class="publish-little-title" for="price">您愿意支付的价格区间：</label>
            <select class="selectpicker" id="price">
                <option value="1">20元/张 以下</option>
                <option value="2">20元/张 - 50元/张</option>
                <option value="3">50元/张 - 100元/张</option>
                <option value="4">100元/张 - 200元/张</option>
                <option value="5">200元/张 以上</option>
            </select>
        </div>


        <div class="row publish-little-content">
            <div class="publish-data" id="data">
                <label class="publish-little-title publish-data-title" for="closingdate">截稿日期：</label>
                <input type="text"
                       class="form-control publish-data-content"
                       autocomplete="off"
                       id="closingdate"
                       name="closingdate"
                       readonly="readonly"
                       placeholder="点击选择日期">
            </div>
        </div>
        <script>
            $("#data input").datetimepicker({
                language: "zh-CN",
                startDate: new Date()
            });
        </script>


        <div class="publish-content-title">
            <span class="publish-little-title">再详细描述一下你的要求吧</span>
        </div>

        <div class="form-group" id="demand-editor">
            <label for="description">需求描述：</label>
            <textarea name="description" th:text="${description}" style="display:none;"
                      id="description"
                      class="form-control"
                      cols="30"
                      rows="10"></textarea>
        </div>
        <script type="text/javascript">
            $(function () {
                var editor = editormd("demand-editor", {
                    width: "100%",
                    height: 350,
                    path: "/js/lib/",
                    delay: 0,
                    watch: false,
                    placeholder: "请输入描述，带上图片更好哦。",
                    imageUpload: true,
                    imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL: "/file/upload",
                    toolbarIcons: function () {
                        return ["image", "h1", "h2", "h3", "h4", "h5", "bold", "del", "italic"]
                    },
                });
            });
        </script>


        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                    <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                         th:text="${error}"
                         th:if="${error != null}">
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <button type="button" class="publish-button" onclick="publish()">提交</button>

                </div>

            </div>
        </div>

    </div>

</div>


<div th:insert="footer :: foot"></div>


</body>
</html>
